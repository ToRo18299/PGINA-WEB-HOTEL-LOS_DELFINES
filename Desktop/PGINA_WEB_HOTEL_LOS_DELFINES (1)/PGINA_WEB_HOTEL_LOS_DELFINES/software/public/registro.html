<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="CSSS/Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Registro</h1>
            <form id="register-form">
                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" id="register-name" placeholder="Nombre" required>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="register-email" placeholder="Correo" required>
                </div>
                <div class="input-group">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="register-password" placeholder="Contraseña" required>
                </div>
                <p class="error-message" id="register-error"></p>
                <button type="submit" class="btn">Registrarse</button>
                <p>¿Ya tienes cuenta? <a href="iniciodesecion.html">Inicia sesión aquí</a></p>
            </form>
        </div>
    </div>
    <script src="scrips.js"></script>
</body>
</html>
