<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="CSSS/Login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <div class="login-box">
            <h1>Iniciar Sesión</h1>
            
            <form id="form-validation"> <!-- Cambiar de "login-form" a "form-validation" -->

                <div class="input-group">
                    <label for="login-email"><i class="fa-solid fa-envelope"></i></label>
                    <input type="email" id="login-email" placeholder="Correo" required>
                </div>

                <div class="input-group">
                    <label for="login-password"><i class="fa-solid fa-lock"></i></label>
                    <input type="password" id="login-password" placeholder="Contraseña" required>
                </div>

                <div class="error-container">
                    <p class="error-message" id="login-error"></p> <!-- Aquí aparecerán los errores -->
                </div>

                <button type="submit" class="btn">Iniciar Sesión</button>

                <p>¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a></p>
            </form>
        </div>
    </div>

    <!-- Verificar que el script se esté cargando correctamente -->
    <script src="scrips.js"></script>



</body>
</html>

</html>
